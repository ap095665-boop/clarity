<style>
html,body{

.title{

height:180px;
background:rgba(0,0,0,.6);

button{

background:black;

border:1px solid #333;
font-size:15px;
letter-spacing:3px;
}

/* dissolve layer */
#dissolveLayer{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
width:90%;
max-width:700px;
font-size:24px;
color:white;
line-height:1.6;
text-align:center;
pointer-events:none;
}

.letter{
display:inline-block;
transition:all 8s linear;
opacity:1;
}

/* flying dissolve */
.fly{
opacity:0;
transform:translateY(-200px) scale(2) rotate(25deg);
filter:blur(8px);
}

/* animated gradient background */
.bg{
position:fixed;
width:200%;
height:200%;
top:-50%;
left:-50%;
background:radial-gradient(circle,#111 0%,black 60%);
animation:bgmove 18s linear forwards;
opacity:.6;
z-index:-2;
}

@keyframes bgmove{
0%{transform:scale(1);}
50%{transform:scale(1.3);}
100%{transform:scale(1.6);}
}

.particles{
position:fixed;
width:100%;
height:100%;
background:url('https://i.imgur.com/YKY28eT.png');
opacity:.25;
animation:float 18s linear forwards;
z-index:-1;
}

<div class="particles"></div>

<div class="title">write what you cannot tell anyone</div>

<button onclick="dissolve()">DISSOLVE</button>

</audio>

<script>
function dissolve(){

let box=document.getElementById("thought");
let text=box.value.trim();
if(text==="") return;

let music=document.getElementById("music");
let layer=document.getElementById("dissolveLayer");

// save data
if(!localStorage.getItem("startDate")){
localStorage.setItem("startDate",new Date().toISOString());
}
let thoughts=JSON.parse(localStorage.getItem("thoughts"))||[];
thoughts.push({text:text,time:new Date().toISOString()});
localStorage.setItem("thoughts",JSON.stringify(thoughts));

// start music
music.volume=.7;
music.play();

// move text to dissolve layer
layer.innerHTML="";
for(let char of text){
let span=document.createElement("span");
span.innerText=char;
span.className="letter";
layer.appendChild(span);
}

// hide textarea
box.value="";
box.style.opacity=0;

});

else{music.pause();clearInterval(fade);}
},200);

},18000);
